<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
<script src="script.js"></script>
</body>
<script>
    /**
     * Created by nhatnk on 4/26/17.
     */

    function Hero(image, top, left, size) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        this.moveRight = function () {
            this.left += 60;
            console.log('ok: ' + this.left);
        }
        this.moveDown = function () {
            this.top += 60;}

    }

    var hero = new Hero('Fouth_Armor_X.webp', 20, 30, 200);

    function start() {
        if (hero.left < window.innerWidth - hero.size) {
            hero.moveRight();
        }
        if (hero.left < window.innerHeight - hero.size && hero.top < window.innerHeight - hero.size) {
            hero.moveDown()
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }

    start();

</script>
</html>
