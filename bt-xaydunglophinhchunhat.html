<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 id="display"></h3>
<canvas id="retangle" width="500" height="500" style="border: 1px solid"></canvas>
<script>
    class Rectangle {
        length
        width

        constructor(length, width) {
            this.length = length
            this.width = width
        }

        getperimeter() {
            return (this.width + this.length) * 2
        }

        getarea() {
            return this.length * this.width
        }
    }
    let retangle = new Rectangle(200,100)
    let perimeter = retangle.getperimeter()
    let area = retangle.getarea()
    document.getElementById('display').innerText =
        `Diện tích hình chữ nhật là ${area}     ... Chu vi hình chữ nhật là ${perimeter}`

</script>
</body>
</html>
